[notify]
highmon = none
irc.server.bitlbee = none
irc.server.coldfront = none
irc.server.foonetic = none
irc.server.freenode = none
irc.server.oftc = none
irc.server.rizon = none
perl.highmon = none

[filter]
irc_mode = on;*;*;Mode #.* \[
redent = on;irc.bitlbee.identica;*;\(\( \|^\)R[TD]\([: ]\|$\)\|♻\|♺\)
github_leave = on;irc.oftc.#heresy;*;←\tgithub
irc_smart = on;*^(#starruler)*;irc_smart_filter;*

